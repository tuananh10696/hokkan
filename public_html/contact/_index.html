              <h2 class="ttl_01">お問い合わせ</h2>
              <p class="txt__top">

                      </li>
                      <li> 
                        <label>
                          <input class="frm__radio" type="radio" name="inquiry" value="2"><span class="rdo__lbl">商品・その他</span>
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="frm__group">
                  <div class="frm__lbl">お名前<span class="req">必須</span></div>
                  <div class="frm__box">
                    <input class="frm__control" type="text">
                  </div>
                </div>
                <div class="frm__group">
                  <div class="frm__lbl">フリガナ<span class="req">必須</span></div>
                  <div class="frm__box">
                    <input class="frm__control" type="text">
                  </div>
                </div>
                <div class="frm__group">
                  <div class="frm__lbl">電話番号<span class="req">必須</span></div>
                  <div class="frm__box">
                    <input class="frm__control" type="text">
                  </div>
                </div>
                <div class="frm__group">
                  <div class="frm__lbl">E-mail<span class="req">必須</span></div>
                  <div class="frm__box">
                    <input class="frm__control" type="text">
                  </div>
                </div>
                <div class="frm__group">
                  <div class="frm__lbl">お問い合わせ内容<span class="req">必須</span></div>
                  <div class="frm__box">
                    <textarea class="frm__textarea"></textarea>
                  </div>
                </div>
                <div class="frm__privacy">
                  <div class="frm__checkbox">
                    <input type="checkbox" name="privacy" id="privacy">
                    <label for="privacy"><a href="/privacy/">プライバシーポリシー</a>に同意する</label>
                  </div>
                  <p class="txt_privacy">[入力内容を確認する] ボタンをクリックして入力内容のご確認をお願いします。<br>ご入力、誠にありがとうございました。</p>
